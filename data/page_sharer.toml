# Page Sharer
# Documentation: https://wowchemy.com/docs/hugo-tutorials/page-sharer/

[[buttons]]
  id = "email"
  url = "mailto:?subject={title}&body={url}"
  title = "Email"
  icon_pack = "fas"
  icon = "envelope"
  enable = true

[[buttons]]
  id = "weibo"
  url = "https://service.weibo.com/share/share.php?url={url}&title={title}"
  title = "Weibo"
  icon_pack = "fab"
  icon = "weibo"
  enable = true